<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PartEngine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bot-container">
  <div class="bot-header">
    <img src="123.png" alt="PartEngine logo" class="bot-logo">
    <h1>PartEngine</h1>
    <p>Make your own rules, your server - your rules!</p>
  </div>
  <div class="bot-info">
    <div class="functionality">
      <img src="1.png" alt="How PartEngine Work" class="functionality-image">
      <p>Your server - your parts.</p>
    <br>
    <br>
    <br>
    </div>
    <div class="functionality">
      <img src="2.png" alt="Parts" class="functionality-image">
      <p>Create power rules without problems!</p>
    </div>
    <br>
    <br>
    <br>
    <div class="functionality">
      <img src="3.png" alt="img" class="functionality-image">
      <br>
      <img src="4.png" alt="img" class="functionality-image">
      <br>
      <p>Automates parts and rules</p>
    </div>
  </div>
  <button class="invite-btn">Invite Bot</button>
  <br>
  <br>
</div>
<script src="script.js"></script>
</body>
</html>
